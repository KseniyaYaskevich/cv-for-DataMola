<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cv for DataMola">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>CV</title>
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="page__body">
    <header class="page-header">
        <div class="container">
            <div class="page-header__navbar navbar">
                <p class="navbar__text">CV</p>
                <nav class="navbar__main-nav main-nav">
                    <button class="main-nav__toggle" type="button" aria-label="Open menu"></button>
                    <ul class="main-nav__list">
                        <li class="main-nav__item"><a class="main-nav__link" href="#about">Обо мне</a></li>
                        <li class="main-nav__item"><a class="main-nav__link" href="#contacts">Контакты</a></li>
                    </ul>
                </nav>
            </div>
            <section class="introduction">
                <h1 class="introduction__title">Яскевич Ксения Леонидовна</h1>
                <h2 class="introduction__subtitle">Junior Front-end Developer</h2>
                <div class="introduction__photo-wrapper">
                    <picture>
                        <source srcset="./assets/images/introduction/photo.webp" type="image/webp">
                        <img class="introduction__photo" src="./assets/images/introduction/photo.jpg" alt="Фото профиля"
                            width="240" height="240">
                    </picture>
                </div>
                <p class="introduction__age">30 years</p>
                <p class="introduction__location">Minsk, Belarus</p>
            </section>
        </div>
    </header>
    <main class="page-main">
        <section class="skills">
            <div class="container">
                <h3 class="skills__title">Навыки</h3>
                <ul class="skills__list">
                    <li class="skills__item">
                        <img class="skills__image" src="./assets/images/skills/html-5.svg" alt="Логотип html5"
                            width="96" height="96">
                        <span class="skills__desc">HTML 5</span>
                    </li>
                    <li class="skills__item">
                        <img class="skills__image" src="./assets/images/skills/css3.svg" alt="Логотип css3" width="96"
                            height="96">
                        <span class="skills__desc">CSS 3</span>
                    </li>
                    <li class="skills__item">
                        <img class="skills__image" src="./assets/images/skills/sass.svg" alt="Логотип sass" width="96"
                            height="96">
                        <span class="skills__desc">SCSS</span>
                    </li>
                    <li class="skills__item">
                        <img class="skills__image" src="./assets/images/skills/javascript.svg" alt="Логотип javascript"
                            width="96" height="96">
                        <span class="skills__desc">JavaScript</span>
                    </li>
                    <li class="skills__item">
                        <img class="skills__image" src="./assets/images/skills/webpack.svg" alt="Логотип webpack"
                            width="96" height="96">
                        <span class="skills__desc">Webpack</span>
                    </li>
                    <li class="skills__item">
                        <img class="skills__image" src="./assets/images/skills/github.svg" alt="Логотип github"
                            width="96" height="96">
                        <span class="skills__desc">Github</span>
                    </li>
                    <li class="skills__item">
                        <img class="skills__image" src="./assets/images/skills/figma.svg" alt="Логотип figma" width="96"
                            height="96">
                        <span class="skills__desc">Figma</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./assets/scripts/script.js" type="module"></script>
</body>

</html>
